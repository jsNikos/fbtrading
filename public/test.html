<script type="text/javascript">
var webSocket = new WebSocket('ws://hades:3000');

webSocket.onopen = function(event){	
	var msg = prompt('Type a message to send') || 'hello';
	webSocket.send(msg);
};

webSocket.onmessage = function(event){
	alert('received: '+event.data);
};

 alert('malaka error symbene!');
}
